<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Results</title>
</head>
<body>
<h1>Haun tulokset:</h1>
<h3>Listatut lukuvinkit:</h3>
<div id="results">

    <div id="result">

    <hr>
    {% endfor %}
</div>
<form action="/home">
    <input type="submit" value="Edellinen näkymä"/>
</form>
</body>
</html>
